{{ define "content" }}
<h2>Вход</h2>
<form method="POST" action="/login">
    <label>Email:</label>
    <input type="email" name="email" required>
    <label>Пароль:</label>
    <input type="password" name="password" required>
    <button type="submit">Войти</button>
</form>
{{ if .Error }}<p class="error">{{ .Error }}</p>{{ end }}
{{ end }}
