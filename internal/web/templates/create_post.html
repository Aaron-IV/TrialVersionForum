<!-- internal/web/templates/create_post.html -->
{{ define "content" }}
<h2>Создать новый пост</h2>

<form action="/create" method="POST" class="form">
    <label for="title">Заголовок:</label>
    <input type="text" id="title" name="title" required>

    <label for="content">Содержимое:</label>
    <textarea id="content" name="content" rows="6" required></textarea>

    <label for="categories">Категории (через запятую):</label>
    <input type="text" id="categories" name="categories" placeholder="например: Go, Web, SQL">

    <button type="submit" class="btn-primary">Опубликовать</button>
</form>
{{ end }}
