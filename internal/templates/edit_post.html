<!doctype html>
<html lang="en">
  <head>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/forum.css?v=6" rel="stylesheet">
    <script src="/static/theme_toggle.js"></script>
  </head>
  <body>
    <header class="blog-header py-3">
      <div class="container">
        <div class="d-flex justify-content-between align-items-center">
          <div></div>
          <div class="text-center">
            <a class="blog-header-logo" href="/">Forum</a>
          </div>
          <div>
            <a href="#" class="theme-toggle" title="Switch theme">
              <span class="theme-toggle-icon">ðŸŒ™</span>
            </a>
          </div>
        </div>
      </div>
    </header>
    
    <div class="auth-container">
      <div class="auth-card">
        <h1 class="auth-title">Edit your post</h1>
        <form method="POST" action="/edit_post?id={{.Post.ID}}">
          <input type="hidden" name="_method" value="PUT">
          <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="What's on your mind?" value="{{.Post.Title}}" maxlength="256" required>
          </div>
          <div class="mb-3">
            <label for="content" class="form-label">Content</label>
            <textarea class="form-control" id="content" name="content" placeholder="Share your thoughts..." rows="6" required maxlength="2500">{{.Post.Content}}</textarea>
          </div>
          <button class="pinterest-btn pinterest-btn-like w-100" type="submit" style="padding: 0.75rem; font-size: 1rem;">Save Changes</button>
        </form>
      </div>
    </div>
    
    <footer class="blog-footer">
      <a href="#top" onclick="window.scrollTo({top:0,behavior:'smooth'});return false;">â†‘ Back to top</a>
    </footer>
  </body>
</html>
