<!doctype html>
<html lang="en">
  <head>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Comment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/forum.css?v=6" rel="stylesheet">
    <script src="/static/theme_toggle.js"></script>
  </head>
  <body>
    <header class="blog-header py-3">
      <div class="container">
        <div class="d-flex justify-content-between align-items-center">
          <div></div>
          <div class="text-center">
            <a class="blog-header-logo" href="/">Forum</a>
          </div>
          <div>
            <a href="#" class="theme-toggle" title="Switch theme">
              <span class="theme-toggle-icon">ðŸŒ™</span>
            </a>
          </div>
        </div>
      </div>
    </header>
    
    <div class="auth-container">
      <div class="auth-card">
        <h1 class="auth-title">Edit your comment</h1>
        <form method="POST" action="/edit_comment?id={{.Comment.ID}}&post={{.Post.ID}}">
          <input type="hidden" name="_method" value="PUT">
          <div class="mb-3">
            <label for="content" class="form-label">Comment</label>
            <textarea class="form-control" id="content" name="content" rows="4" maxlength="500" required placeholder="Share your thoughts...">{{.Comment.Content}}</textarea>
          </div>
          <div style="display: flex; gap: 1rem;">
            <button type="submit" class="pinterest-btn pinterest-btn-like" style="flex: 1; padding: 0.75rem; font-size: 1rem;">Save Changes</button>
            <a href="/post/{{.Post.ID}}" class="pinterest-btn pinterest-btn-dislike" style="flex: 1; padding: 0.75rem; font-size: 1rem; text-align: center; text-decoration: none;">Cancel</a>
          </div>
        </form>
      </div>
    </div>
    
    <footer class="blog-footer">
      <a href="#top" onclick="window.scrollTo({top:0,behavior:'smooth'});return false;">â†‘ Back to top</a>
    </footer>
  </body>
</html>
