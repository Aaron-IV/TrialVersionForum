<!doctype html>
<html lang="en">
  <head>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/forum.css?v=4" rel="stylesheet">
  </head>
  <body>
    <header class="blog-header py-3">
      <div class="container">
        <div class="text-center">
          <a class="blog-header-logo" href="/">Forum</a>
        </div>
      </div>
    </header>
    
    <div class="auth-container">
      <div class="auth-card">
        <h1 class="auth-title">Welcome back</h1>
        <form method="POST" action="/login">
          {{if .Error}}
            <div class="alert alert-danger" style="background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; border-radius: 8px; padding: 0.75rem; margin-bottom: 1rem;">{{.Error}}</div>
          {{end}}
          <div class="mb-3">
            <label for="login" class="form-label">Email or Username</label>
            <input type="text" class="form-control" id="login" name="login" placeholder="Enter your email or username" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
          </div>
          <button class="pinterest-btn pinterest-btn-like w-100" type="submit" style="padding: 0.75rem; font-size: 1rem;">Sign In</button>
          <p class="text-center mt-3" style="color: #767676;">Don't have an account? <a href="/register" style="color: #e60023; text-decoration: none; font-weight: 500;">Register</a></p>
        </form>
      </div>
    </div>
    
    <footer class="blog-footer">
      <a href="#top" onclick="window.scrollTo({top:0,behavior:'smooth'});return false;">â†‘ Back to top</a>
    </footer>
  </body>
</html>
